<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <div class="top">
      <h1 class="top__title">Simple, traffic-based pricing</h1>
      <p class="top__para">Sign-up for our 30-day trial. No credit card required. </p>
    </div>
    <div class="card">
      <div class="card__top">
        <p class="card__text__left">100K Pageviews</p>
        <p class="card__text__right"><span class="card__price">$16.00</span> /month</p>
      </div>
      <div>

      </div>
      <div class="container__toggle">
        <p>Monthly Billing</p>
        <div id="container">
          <div class="toggle"></div>
        </div>
        <p>Yearly Billing <span class="discount">25% discount</span></p>
      </div>
      <div class="bottom">
        <ul class="bottom__list">
          <li class="bottom__list__item"><img src="./assets/images/icon-check.svg">Unlimited websites</li>
          <li class="bottom__list__item"><img src="./assets/images/icon-check.svg">100% data ownership</li>
          <li class="bottom__list__item"><img src="./assets/images/icon-check.svg">Email reports</li>
        </ul>
        <button class="botton__button">Start my trial</button>
      </div>
    </div>
  </main>
</body>
</html>
